<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Data</h1>
        <form id="upload-form" action="{{ url_for('upload_data') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose file to upload:</label>
                <input type="file" class="form-control-file" name="file" id="file" required>
            </div>
            <button type="button" class="btn btn-primary" id="upload-button">Start Upload</button>
        </form>
        <br>
        <div id="progress-container" style="display:none;">
            <label for="progress-bar">Upload Progress:</label>
            <progress id="progress-bar" class="progress" value="0" max="100"></progress>
            <span id="progress-text"></span>
        </div>
    </div>

    <script>
        $('#upload-button').click(function() {
            var formData = new FormData($('#upload-form')[0]);
            $('#progress-container').show();
            $('#progress-bar').val(0);
            $('#progress-text').text('');

            $.ajax({
                url: "{{ url_for('upload_data') }}",
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                xhr: function() {
                    var xhr = new window.XMLHttpRequest();
                    xhr.upload.addEventListener("progress", function(evt) {
                        if (evt.lengthComputable) {
                            var percentComplete = (evt.loaded / evt.total) * 100;
                            $('#progress-bar').val(percentComplete);
                            $('#progress-text').text(Math.round(percentComplete) + '% uploaded');
                        }
                    }, false);
                    return xhr;
                },
                success: function(response) {
                    alert("File uploaded successfully!");
                    // Reset progress bar
                    $('#progress-bar').val(0);
                    $('#progress-text').text('');
                },
                error: function() {
                    alert("An error occurred while uploading the file.");
                }
            });
        });
    </script>
</body>
</html>
